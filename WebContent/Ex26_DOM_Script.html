<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			/*
				https://www.w3schools.com/js/js_htmldom_eventlistener.asp  -> add event
				
				
			*/
		</script>
</head>
<body>
	<button id="myBtn">클릭</button>
	<p id="demo"></p>
</body>
	<script type="text/javascript">
		// 1. 하나의 요소에 여러개의 이벤트를 추가할수 있다.
		// 2. 이벤트가 더이상 필요없다면 remobeEventListener()를 통해서 제거할수 있다.
		document.getElementById("myBtn").addEventListener("click",displayDate );
		
		function displayDate(){
			document.getElementById("demo").innerHTML = "Hello World";
		}
	</script>
</html>
