<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="Ex33.jsp" id="frm">
		<fieldset>
			<legend>주소록</legend>
			<textarea rows="10" cols="30" name="txt" id="txt"></textarea>
			<input type="submit" id="sub" value="전송하기">
		</fieldset>
	</form>
</body>
<script type="text/javascript">
	let add = ["아무개", "email:hsj5493@naver.com"];
	
	let frm = document.getElementById("frm");
	
	function addr_Search(event) {
		console.log(event.type);
		
		let textarea = frm.txt;
		textarea.value = "이름/주소\n";
		textarea.value += add[0] + "," + add[1] + "\n";
		
	}
	
	// point
	frm.addEventListener('submit', function(event) {
		event.preventDefault();  // 기본 event를 해제시킨다.(<a> <submit>) -> 주로 여기다가 많이 씀
		// ㄴ 얘가 없으면 서버로 데이터를 날려서 안보임
		// ㄴ 얘가 있어야 서버로 데이터 날리는걸 차단해서 보임
		addr_Search(event);
	});
</script>
</html>
