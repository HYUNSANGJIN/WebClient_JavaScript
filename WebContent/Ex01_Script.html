<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/* 여기가 자바 스크립트 코딩하는 영역
			javascript : 언어이다 -> 웹에서 하는 언어 -> 해석하고, 실행하는 것은 웹브라우저(해석기:엔진)
			-> 라인단위(순서대로 실행됨) 
			
			javascript : 객체지향언어 > class 개념 > 상속, 다형성, 재사용성
			
			javascript 사용
			1. html 의 content, attribute를 변경, 삭제, 추가 [동적]으로
			2. css 속성 변경, 삭제, 추가 [동적]으로
			3. 유효성 검증(id 입력되었는지, 주민번호 맞는지, 데이터가 숫자인지..)
			4. 동적인 웹 화면 구성 (화면구성)
			5. 전 세계적으로 1위를 차지하고 있는 언어
			- 모든 개발 회사와 개발자 관심을 다 가지고 있음
			- javascript > 효율적으로 > 코드량 줄이고 > 많이 쓰는 재사용 > lib or FrameWork
			- 50줄의 코드를 구현했는데 5줄로 만들수 있다고 누가 얘기했다
			-  ㄴ jquery.js(내부적인 코드 : javascript) -> 안에 있는 자원을 활용해라!!! -> 생산성 극대화
			-  ㄴ angular.js(MVC), vue.js, react.js...100여가지가 넘는 lib 나옴
			- 우리나라 개발 회사 (javascript : FrameWork)
			- 신규 : vue.js, react.js(Front)  / 단점 : 버전이 변경됨, 사라질수도 있음
			- Front하고 싶으면 최소 : vue.js 또는 react.js
			
			- javascript 언어 웹 브라우저 없이 로컬 서버에서 동작(마치 java처럼)
			- Node.js®는 Chrome V8 JavaScript 엔진으로 빌드된 JavaScript 런타임입니다.
			- back 단의 코드  javascript 대체 >> 서브(채팅 서버, 보조 서버) >> npm 학습
			
			6. 문법(java와 흡사함)
			    ㄴ 대소문자를 엄격하게 구분한다
			    ㄴ 종결자(;) 갖는다
			    ㄴ 타입(var, const, let) : let i = "A"; let s = "aaa"; const NUM=100;
			    	ㄴ 유연한 언어 : var v; v=10 이때 내부적으로 (값을 받는 시점에) -> number
			        ㄴ ex) java : in i =10;  double d = 3.14;
			        		ㄴ연산자, 제어문(java 동일) -> 유일하게 case문 틀림
			        		ㄴ객체라는 개념을 가지고 있음
			   ㄴ 사용법(css 사용법과 동일)
			      ㄴ in-line (태그 안쪽에 사용 : <p onclick="<script>..") -> 권장하지 않음
			      ㄴ internal(page 안에다가 만듬 -> 일반적으로 <head> <script>...코드넣음</head>)
			      ㄴ external(외부 파일 : common.js >> link 방식) -> 선호(유지보수, 재사용 편함)
			      
		*/
		/* javascript 에서 함수생성 -> function으로 생성 */
		function call(){  // java -> public void call(){}
			    	  alert('internal');
			    	  
			      }
	</script>
	<script type="text/javascript" src="script/common.js"></script>
</head>
<body>
		<h3>in-line</h3>
		<input type="button" value="inline" onclick="alert('hello')">
		<hr>
		<h3>internal</h3>
		<input type="button" value="inline" onclick="call()">
		<hr>
		<h3>external</h3>
		<input type="button" value="inline" onclick="excall()">
</body>
</html>
