		<script type="text/javascript">
				// 버튼을 클릭하면 함수를 호출하겠다 인데 여기서 왜 호출됨?

				// 즉, 밑에 로직이 클릭하기전에 displayDate() 가 실행이됨

				// 버튼을 누를때 실행을 시키고 싶다면 -> ()를 빼줘야됨
