<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// while
		// while문은 증가,증감이 명시적으로 필요함
		let i = 1;
		let sum = 0;
		while(i <= 10){
			sum+=i;
			i++;
		}
		document.write("sum : " + sum + "<br>" + i + "<br>");
		
		// for
		let sum2 = 0;
		for(let i=0; i<=10; i++){
			if(i % 3 === 0){
				console.log("i : " + i);
				//break;
				continue;
			}
			console.log("for i :" + i);
			sum2 += i;
		}
		document.write("sum2 : " + sum2 + "<br>");
		
		// do while
		let a = 1;
		do{
			document.write(a + "<br>");
			a++;
		}while(a < 11);
		
		// 개선된 for -> for(int i : array)
		// jsp -> for(let i in array) -> : 대신 in을 써줌, int 대신 jsp변수인 let 써줌
		
		/*
			java : 정적(Array)-> 배열방 고정 : 동적(Collection) -> 동적(다양한 클래스를 제공받음)
			
			**정적 배열**
			int[] arr = new int[3];
			int[] arr = new int[]{1,2,3};
			int[] arr = {1,2,3};
			
			**동적 배열**
			ArrayList al = new ArrayList();
			al.add(1);
			al.add(2);
			
			jsp -> 정적 + 동적 -> Array로 표현함
			<선언방법>
			let arr = [];   -> jsp가 가장 좋아하는 배열 표기법(동적배열)
			arr.push();
		*/
		
		let arr = [10,20,30]; // 이 방법은 좋은코드
		for(let i=0; i< arr.length; i++){
			document.write(arr[i] + "<br>");
		}
		
		let eng = new Array(3); // 이 방법은 나쁜코드
		for(let i=0; i< eng.length; i++){
			document.write(eng[i] + "<br>");
		}
		// undefined 결과값이 출력이안됨
		// undefined
		// undefined
		// 각각의 방이 type정보를 가지지 않은것이다. 
		
		// 만약 값을 넣으려면??
		eng[0] = 100;  // 타입을 결정해줘야 한다
		eng[1] = 200;
		eng[2] = 300;
		
		document.write("<hr>");
		for(let i=0; i< eng.length; i++){
			document.write(eng[i] + "<br>");
		}
		
		// good -> 빈 배열을 만드는 방법
		// jsp의 array의 자료구조는 -> stack이다(LIFO)
		let arr2 = [];
		arr2.push(10);
		arr2.push(20);
		
		// 1. 배열 기본 생성 방법
		let array = new Array(5);  // 나쁜방법
		
		// 2. 배열 생성과 초기화
		let array2 = new Array(10,20,30); // 나쁜방법 -> 값으로 초기화함
		
		// 3. 동적배열
		let array3 = [1,2,3]; // 좋은방법
		let array4 = [];
		array4.push(10);
		array4.push(11);
		document.write(array4.pop());
		
	</script>
</head>
<body>

</body>
</html>
