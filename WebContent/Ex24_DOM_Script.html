<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload= function() {
			
			// 계층 트리(node (부모, 자식 -> 이런 개념에 접근 가능))
			let menode;
			menode = document.getElementById("me");
			menode.style.backgroundColor="gold";
			
			let parentnode = menode.parentNode; // body
			parentnode.style.backgroundColor="green";
			
			let grandnode = parentnode.parentNode; // html
			grandnode.style.backgroundColor="blue";
			
			let my = document.getElementById("mychild");
			console.log(my);
			console.log(my.firstChild.nodeName);
			console.log(my.firstChild.innerText);
			// innerHTML, innerText  -> p, div, li, span -> value속성이 없음
			console.log(my.firstChild.nextSibling.innerText); // BB
			// ㄴ <ul>에 첫번째 자식은 <li AA>이고 그 옆에 형제는 <li BB>인데 그 안의 문자는 BB
			
			console.log(my.childNodes); // nodes는 무조건 배열!! -> <li>형태를 배열로 가져오겠다
			// ㄴ Array[<li>AA</li>][<li>BB</li>][<li>CC</li>]
			console.log(my.childNodes.length);
		}
	</script>
</head>
<body>
<div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
<ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
</body>
</html>
