<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>KEY POINT 외워라 상진아</title>
	<script type="text/javascript">
		//1. 배열 >> []        >> let arr = []; >> 데이터를 넣을땐 push(), 뽑을떈 pop()
		//2. JSON객체 >> {}    >> let obj = {}; >> obj.속성명 , obj.함수명
		
		// 우리가 원하는 데이터는 단순하지 않음
		// 날씨, 영화정보, 지하철 정보 데이터 등 에서 원하는 정보를 추출하려면??
		//  ㄴ 복잡하기 때문에 객체와 객체, 객체안의 배열, 배열안의 객체 이렇게 혼재되어 있음
		//  ㄴ 여기서 필요한걸 뽑는 연습을 해야댐
		// Car[] car = {new Car()}
		
		let students=[];
		students.push({이름:"홍길동", 국어:80, 영어:60});   // 객체를 만드는 괄호 
		students.push({이름:"아무개", 국어:100, 영어:50});
		students.push({이름:"이순신", 국어:10, 영어:100});
		// ㄴ [{},{},{}]
		// 기존에 만들어진 객체에다가 함수를 추가
		for(let index in students){
			//students[index] >> {} >> add
			students[index].getSum = function(){return this.국어 + this.영어;}
			students[index].getAvg = function(){return this.getSum()/2;}
			
		}
		console.log(students);
		
		for(let index in students){
			console.log(students[index].이름);
			console.log(students[index].getSum());
			console.log(students[index].getAvg());
		}
		
		
	</script>
</head>
<body>

</body>
</html>
