<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장객체(제공을 받음)</title>
<script type="text/javascript">
		/*
			javascript도 다양한 내장된 객체를 제공받음 : new를 통해서 사용할수 있거나, 그냥 사용할수 있음
			                                                              ㄴ 이미 new가 되어있는 애들도 있음
			ex) Date(), Array() 제공
			
		*/
		
		// 날짜를 쓰고 싶다면
		let today = new Date();
		document.write(today + "<br>");	
		// ㄴ Mon Mar 15 2021 14:23:01 GMT+0900 (대한민국 표준시)
		document.write(today.getFullYear() + "<br>");
		document.write(today.getMonth() + 1 + "<br>");
		document.write(today.getDate() + "<br>");
		document.write(today.getHours() + "<br>");
		document.write(today.getMinutes() + "<br>");
		document.write(today.getSeconds() + "<br>");
		
		// java : Math.Random() >> Math 클래스가 static함수를 갖고있음 -> Random
		document.write(Math.random() + "<br>"); // 0 <= 범위 < 1
		document.write(parseInt((Math.random()*45)+1) + "<br>");
		
		document.write(Math.round(3.5678) + "<br>");
		document.write(Math.max(3,8,99,55,10) + "<br>");
		
		//POINT 문자열 관련 함수
		let str = "ABCDEF";
		// with -> document.write() 를 줄여쓰는 방법
		with(document){ 
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
		// slice(start, end)
		// substring(start, end)
		// substr(start, length)
		
		let str2 = str.replace("E", "ZZZZZZ");  // E가 Z로 바겨서 나옴
		write(str2 + "<br>")
		
		// str = "ABCDEF";
		write(str.substring(2, 4) + "<br>"); // CD
		write(str.substring(1, 1) + "<br>"); // 없음
		write(str.substring(1, 2) + "<br>"); // B 
		write(str.substring(1) + "<br>");   // BCDEF
		
		let strarr = "A B C D";
		let arr = strarr.split(" "); // return Array
		write(arr);
		
		// Today Point
		// java : 개선된 for문
		// java : for(String s : arr){s값 출력}
		
		// javascript : for(let s in arr){}  -> script에서는 : 대신 in을 쓴다 -> 개선된for문
		write("<br>");
		
		for(let index in arr){  // index를 뽑으면 배열의 첨자값(index) 출력됨************
			// write(index + "<br>") -> 0 1 2 3 >> 리얼 인덱스 나옴
			write(arr[index] + "<br>");  // -> A B C D >> 이렇게 바꿔줘야함
		}
		}
		
	</script>
</head>
<body>

</body>
</html>
